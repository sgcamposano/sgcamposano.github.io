<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digimon View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2eaff;
      font-family: "Orbitron", sans-serif;
      padding: 2rem;
    }

    .digimon-img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 class="mb-4">Digimon Details</h1>
    <div id="digimonDetails" class="fs-4"></div>
    <div class="mt-4">
      <a href="index.html" class="btn btn-outline-dark">Back to Home</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const digimonName = params.get("name");
    const detailDiv = document.getElementById("digimonDetails");

    if (digimonName) {
      fetch(`https://your-api.com/digimon?name=${encodeURIComponent(digimonName)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Digimon not found");
          }
          return response.json();
        })
        .then(data => {
          detailDiv.innerHTML = `
            <h2 class="mb-3">${data.name}</h2>
            <img src="${data.image}" alt="${data.name}" class="digimon-img mb-3">
            <p>${data.description}</p>
          `;
        })
        .catch(error => {
          detailDiv.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
        });
    } else {
      detailDiv.innerHTML = `<p>No Digimon selected. Use <code>?name=Agumon</code> in the URL.</p>`;
    }
  </script>
</body>

</html>
